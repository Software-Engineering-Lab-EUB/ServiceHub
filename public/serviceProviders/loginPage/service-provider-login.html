<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="service-provider-login.css">
</head>
<body>
    <div class="auth-container" id="authContainer">
        <!-- Login Form -->
        <div id="login-form">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Service Provider Login</h2>
                <button class="close-btn" onclick="closeAuthForms()">
                    &times;
                </button>
            </div>
            <form id="loginForm">
                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input
                        type="email"
                        id="loginEmail"
                        class="form-control"
                        placeholder="Email"
                        required
                    />
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        id="loginPassword"
                        class="form-control"
                        placeholder="Password"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    Login
                </button>
            </form>
            <a href="/api/auth/google" class="btn btn-danger w-100">
                <i class="fab fa-google me-2"></i>
                Login with Google
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="service-provider-login.js"></script>
</body>
</html>
